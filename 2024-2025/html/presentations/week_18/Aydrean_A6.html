<h1>meta tag for refresh</h1>
<p class="bigtext2">Meta refresh uses the http-equiv meta tag to emulate the Refresh HTTP header, and as such can also be sent as a header by an HTTP web server.</p>
<code>
  &lt;head&gt;<br>
  &lt;meta http-equiv="refresh" content="30"&gt;<br>
  &lt;/head&gt;<br>
</code>
</body>
