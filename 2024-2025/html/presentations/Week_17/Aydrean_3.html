<h1>aside tag</h1>
<h3>By:Aydrean</h3>
<p class="bigtext">The aside tag defines some content aside from the content it is placed in. The aside content should be indirectly related to the surrounding content.</p>

<code>
&lt;aside&gt;
&lt;p&gt;The Rough-skinned Newt defends itself with a deadly neurotoxin.&lt;/p&gt;
&lt;/aside&gt;
</code>
