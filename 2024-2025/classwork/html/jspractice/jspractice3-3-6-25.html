<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    document.addEventListener("DOMContentLoaded", (evt)=> {
const input=document.getElementById("fifth")
const button=document.getElementById("fourth")
const game=document.getElementById("game")
      button.addEventListener("click", (evt)=>{
        let message="Hi, " + input.value+ ", are you ready to code?"
        game.textContent=message

      })

    })
  </script>
</head>
<body>

<label>please input your first name</label>

<input type="text" id="fifth"/>

<button type="button" id="fourth">Get Message</button>

<h3 id="game">place holder</h3>

</body>
</html>
